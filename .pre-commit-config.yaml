---

default_language_version:
  python: python3.11
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-yaml
      - id: check-toml
      - id: end-of-file-fixer
      - id: check-symlinks

  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black
